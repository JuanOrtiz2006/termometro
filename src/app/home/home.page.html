<label class="slider" [style]="color">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <input id="vol" name="vol" type="range" min="0" max="100" step="0.5" value="100" class="level" [(ngModel)]="valor" (input)="medir(valor)">
      </ion-col>
      <ion-col size="12">
        <output id="valor" name="valor" for="vol">{{valor}}</output>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-icon name="thermometer"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</label>
